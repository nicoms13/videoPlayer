<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8"> 
 <title>Video Player Test</title>
 <link rel="stylesheet" href="styles.css">
 <!-- Bootstrap -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
        <div class="player">
          <video class="player__video viewer" src="trailer.mp4" poster="poster.png"></video>
          <div class="player__controls player__controls--visible">
           <div class="progress">
            <div class="progress__filled"></div>
           </div>
           <div class="player__controls-holder">
            <button id="icon" class="player__button togglePlayback" title="Toggle Play"><i class="playpause bi bi-play"></i></button>
            <input type="range" name="volume" class="player__slider playerVolume" min="0" max="1" step="0.05" value="1">
           </div>
           <div class="player__controls-holder">
            <select name="playbackRate" class="player__select playerSpeed">
                <option value="0.5">0.5</option>
                <option value="0.75">0.75</option>
                <option value="1" selected>Normal</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
            </select>
            <button class="player__button backward" title="Toggle Play"><i class="bi bi-skip-backward-fill"></i></button>
            <button class="player__button forward" title="Toggle Play"><i class="bi bi-skip-forward-fill"></i></i></button>
            <button class="player__button toggleFullscreen" title="Toggle Play"><i class="bi bi-arrows-fullscreen"></i></button>
           </div>
          </div>
        </div>
  <script src="script.js"></script>
</body>

</html>
